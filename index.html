<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projelerim - Proje Takip Sistemi</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Proje Takip Sistemi</h1>
            <div class="header-right">
                <span class="user-info">Hoş geldin, <span id="userEmail"></span>!</span>
                <button id="logoutButton" class="button secondary">Çıkış Yap</button>
            </div>
        </header>

        <div class="message" id="systemMessage"></div>

        <h2 class="section-title">Yeni Proje Ekle</h2>
        <form id="addProjectForm" class="form-grid">
            <div class="form-group">
                <label for="projectName">Proje Adı:</label>
                <input type="text" id="projectName" placeholder="Proje Adını Girin" required>
            </div>
            <div class="form-group">
                <label for="customerName">Müşteri Adı:</label>
                <input type="text" id="customerName" placeholder="Müşteri Adını Girin" required>
            </div>
            <div class="form-group full-width">
                <label>Proje Kategorileri (Çoklu Seçim):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="projectCategory" value="Aydınlatma"> Aydınlatma</label>
                    <label><input type="checkbox" name="projectCategory" value="Otomasyon"> Otomasyon</label>
                    <label><input type="checkbox" name="projectCategory" value="Taahhüt"> Taahhüt</label>
                    <label><input type="checkbox" name="projectCategory" value="Danışmanlık"> Danışmanlık</label>
                    <label><input type="checkbox" name="projectCategory" value="Diğer"> Diğer</label>
                </div>
            </div>
            <div class="form-group full-width">
                <button type="submit" class="button primary">Proje Ekle</button>
            </div>
        </form>

        <h2 class="section-title">Projelerim</h2>
        <div class="controls-section">
            <div class="form-group">
                <label for="filterStatus">Durum:</label>
                <select id="filterStatus">
                    <option value="">Tüm Durumlar</option>
                    <option value="Başlamadı">Başlamadı</option>
                    <option value="Devam Ediyor">Devam Ediyor</option>
                    <option value="Takip Ediliyor">Takip Ediliyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterCategory">Kategori:</label>
                <select id="filterCategory">
                    <option value="">Tüm Kategoriler</option>
                    <option value="Aydınlatma">Aydınlatma</option>
                    <option value="Otomasyon">Otomasyon</option>
                    <option value="Taahhüt">Taahhüt</option>
                    <option value="Danışmanlık">Danışmanlık</option>
                    <option value="Diğer">Diğer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sortBy">Sırala:</label>
                <select id="sortBy">
                    <option value="createdAt_desc">Oluşturulma Tarihi (Yeniye Eskiye)</option>
                    <option value="createdAt_asc">Oluşturulma Tarihi (Eskiden Yeniye)</option>
                    <option value="projectName_asc">Proje Adı (A-Z)</option>
                    <option value="projectName_desc">Proje Adı (Z-A)</option>
                    <option value="contractAmountTL_asc">Sözleşme Bedeli (Artan)</option>
                    <option value="contractAmountTL_desc">Sözleşme Bedeli (Azalan)</option>
                </select>
            </div>
            <button class="button secondary" id="resetFilters">Filtreleri Sıfırla</button>
            <button class="button primary" onclick="window.location.href='rapor.html'">Raporlara Git</button>
        </div>

        <div class="project-table-container financial-table-container">
            <table class="project-table financial-table index-table">
                <thead>
                    <tr>
                        <th>Proje Adı</th>
                        <th>Müşteri</th>
                        <th>Kategoriler</th>
                        <th>Durum</th>
                        <th>Sözleşme Bedeli</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="projectListBody">
                    <tr><td colspan="6" style="text-align:center;">Projeler yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBNwSpbpNuQQ4nTjDAlB6izu5IgkEZxDL0",
            authDomain: "projetakip-e3a75.firebaseapp.com",
            projectId: "projetakip-e3a75",
            storageBucket: "projetakip-e3a75.firebasestorage.app",
            messagingSenderId: "924120275674",
            appId: "1:924120275674:web:c8ad3d4c998333d9fd23e3"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        const userEmailSpan = document.getElementById('userEmail');
        const logoutButton = document.getElementById('logoutButton');
        const systemMessageDiv = document.getElementById('systemMessage');
        const addProjectForm = document.getElementById('addProjectForm');
        const projectListBody = document.getElementById('projectListBody');

        const filterStatus = document.getElementById('filterStatus');
        const filterCategory = document.getElementById('filterCategory');
        const sortBy = document.getElementById('sortBy');
        const resetFiltersButton = document.getElementById('resetFilters');

        let currentUserId = null;

        // TCMB'den kur çekme fonksiyonu (Cloud Function)
        const EXCHANGE_RATE_FUNCTION_URL = 'https://us-central1-projetakip-e3a75.cloudfunctions.net/getExchangeRate';

        async function fetchTCMBRates(dateString) {
            try {
                const cloudFnResponse = await fetch(`${EXCHANGE_RATE_FUNCTION_URL}?date=${dateString}`);
                if (!cloudFnResponse.ok) {
                    throw new Error(`Cloud Function'dan kur bilgisi alınamadı. Durum: ${cloudFnResponse.status}`);
                }
                const data = await cloudFnResponse.json();
                return data.rates;
            } catch (error) {
                console.error('Döviz kur çekme hatası:', error);
                return null;
            }
        }

        // TL karşılığını hesapla
        async function calculateContractAmountTL(project) {
            if (project.contractCurrency === 'TRY') {
                return project.contractAmount || 0;
            }
            if (!project.contractDate) {
                return project.contractAmount || 0;
            }
            const rates = await fetchTCMBRates(project.contractDate.toDate().toISOString().split('T')[0]);
            if (rates && rates[project.contractCurrency]) {
                return (project.contractAmount * rates[project.contractCurrency]).toFixed(2);
            }
            return project.contractAmount || 0;
        }

        // Formatlı para gösterimi
        function formatCurrency(amount, currency) {
            if (currency === 'TRY') {
                return amount.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
            } else {
                return `${amount.toFixed(2)} ${currency}`;
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                userEmailSpan.textContent = user.email;
                showSystemMessage('Giriş başarılı! Projelerinizi buradan yönetebilirsiniz.', false);
                loadProjects();
            } else {
                window.location.href = 'auth.html';
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await auth.signOut();
                console.log('Kullanıcı çıkış yaptı.');
            } catch (error) {
                console.error('Çıkış yaparken hata oluştu:', error.message);
                showSystemMessage('Çıkış yaparken hata oluştu: ' + error.message, true);
            }
        });

        function showSystemMessage(message, isError = false) {
            systemMessageDiv.textContent = message;
            systemMessageDiv.className = 'message';
            if (isError) {
                systemMessageDiv.classList.add('error-message');
            } else {
                systemMessageDiv.classList.add('success');
            }
            systemMessageDiv.classList.add('show');
            setTimeout(() => {
                systemMessageDiv.classList.remove('show');
            }, 5000);
        }

        addProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const customerName = document.getElementById('customerName').value;
            const selectedCategories = Array.from(document.querySelectorAll('input[name="projectCategory"]:checked'))
                                                .map(cb => cb.value);

            if (!projectName || !customerName || selectedCategories.length === 0) {
                showSystemMessage('Lütfen tüm proje bilgilerini doldurun ve en az bir kategori seçin.', true);
                return;
            }

            try {
                await db.collection('projects').add({
                    projectName: projectName,
                    customerName: customerName,
                    categories: selectedCategories,
                    status: 'Başlamadı',
                    contractAmount: 0,
                    contractCurrency: 'TRY',
                    contractExchangeRate: 1,
                    contractDate: firebase.firestore.Timestamp.now(),
                    contractAmountTL: 0,
                    ownerId: currentUserId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showSystemMessage('Proje başarıyla eklendi!');
                addProjectForm.reset();
                document.querySelectorAll('input[name="projectCategory"]').forEach(cb => cb.checked = false);
                loadProjects();
            } catch (error) {
                console.error('Proje eklerken hata oluştu:', error);
                showSystemMessage('Proje eklenirken bir hata oluştu: ' + error.message, true);
            }
        });

        async function loadProjects() {
            projectListBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Projeler yükleniyor...</td></tr>';

            let query = db.collection('projects');
            query = query.where('ownerId', '==', currentUserId);

            const selectedStatus = filterStatus.value;
            if (selectedStatus) {
                query = query.where('status', '==', selectedStatus);
            }

            const selectedCategory = filterCategory.value;
            if (selectedCategory) {
                query = query.where('categories', 'array-contains', selectedCategory);
            }

            const sortOption = sortBy.value;
            switch (sortOption) {
                case 'createdAt_asc':
                    query = query.orderBy('createdAt', 'asc');
                    break;
                case 'projectName_asc':
                    query = query.orderBy('projectName', 'asc');
                    break;
                case 'projectName_desc':
                    query = query.orderBy('projectName', 'desc');
                    break;
                case 'contractAmountTL_asc':
                    query = query.orderBy('contractAmountTL', 'asc');
                    break;
                case 'contractAmountTL_desc':
                    query = query.orderBy('contractAmountTL', 'desc');
                    break;
                case 'createdAt_desc':
                default:
                    query = query.orderBy('createdAt', 'desc');
                    break;
            }

            try {
                const snapshot = await query.get();
                projectListBody.innerHTML = '';

                if (snapshot.empty) {
                    projectListBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color: #666;">Henüz hiç proje yok. Yeni bir proje ekleyerek başlayabilirsiniz.</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const project = doc.data();
                    const projectId = doc.id;

                    const row = projectListBody.insertRow();
                    row.insertCell(0).textContent = project.projectName;
                    row.insertCell(1).textContent = project.customerName;
                    row.insertCell(2).textContent = (project.categories && project.categories.length > 0) ? project.categories.join(', ') : 'Belirtilmemiş';

                    const statusCell = row.insertCell(3);
                    const statusSpan = document.createElement('span');
                    statusSpan.textContent = project.status;
                    statusSpan.classList.add('status-badge');
                    statusSpan.classList.add('status-' + project.status.toLowerCase().replace(/ /g, ''));
                    statusCell.appendChild(statusSpan);

                    const amountCell = row.insertCell(4);
                    const originalAmountText = formatCurrency(project.contractAmount, project.contractCurrency);
                    const tlAmount = parseFloat(project.contractAmountTL || 0);
                    const tlText = tlAmount.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });

                    // Orijinal miktar + TL karşılığı
                    amountCell.innerHTML = `
                        <div style="font-weight: 500; font-size: 0.9em;">
                            ${originalAmountText}
                        </div>
                        <div style="color: #666; font-size: 0.8em;">
                            (${tlText})
                        </div>
                    `;

                    const actionsCell = row.insertCell(5);
                    actionsCell.classList.add('actions-cell');

                    const detailLink = document.createElement('a');
                    detailLink.href = `pd.html?id=${projectId}`;
                    detailLink.textContent = 'Detaylar';
                    detailLink.classList.add('action-link');
                    actionsCell.appendChild(detailLink);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Sil';
                    deleteButton.classList.add('delete-btn');
                    deleteButton.addEventListener('click', () => deleteProject(projectId, project.projectName));
                    actionsCell.appendChild(deleteButton);
                });
            } catch (error) {
                console.error('Projeler yüklenirken hata oluştu:', error);
                projectListBody.innerHTML = '<tr><td colspan="6" style="color:red; text-align:center;">Projeler yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin veya tekrar deneyin.</td></tr>';
                showSystemMessage('Projeler yüklenirken bir hata oluştu: ' + error.message, true);
            }
        }

        async function deleteProject(projectId, projectName) {
            if (confirm(`"${projectName}" projesini silmek istediğinizden emin misiniz? Bu işlem geri alınamaz ve proje ile ilgili tüm harcama/tahsilat kayıtlarını da siler.`)) {
                try {
                    const projectRef = db.collection('projects').doc(projectId);
                    
                    // Harcamaları sil
                    const expensesSnapshot = await projectRef.collection('expenses').get();
                    const expenseDeletePromises = [];
                    expensesSnapshot.forEach(doc => {
                        expenseDeletePromises.push(doc.ref.delete());
                    });
                    await Promise.all(expenseDeletePromises);

                    // Tahsilatları sil
                    const collectionsSnapshot = await projectRef.collection('collections').get();
                    const collectionDeletePromises = [];
                    collectionsSnapshot.forEach(doc => {
                        collectionDeletePromises.push(doc.ref.delete());
                    });
                    await Promise.all(collectionDeletePromises);

                    // Proje sil
                    await projectRef.delete();
                    
                    showSystemMessage('Proje ve ilgili tüm kayıtları başarıyla silindi!', false);
                    loadProjects();
                } catch (error) {
                    console.error('Proje silinirken hata oluştu:', error);
                    showSystemMessage('Proje silinirken bir hata oluştu: ' + error.message, true);
                }
            }
        }

        filterStatus.addEventListener('change', loadProjects);
        filterCategory.addEventListener('change', loadProjects);
        sortBy.addEventListener('change', loadProjects);
        resetFiltersButton.addEventListener('click', () => {
            filterStatus.value = '';
            filterCategory.value = '';
            sortBy.value = 'createdAt_desc';
            loadProjects();
        });
    </script>
</body>
</html>
